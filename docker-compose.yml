version: "3.8"

services:
  mongodb:
    image: mongo:7
    container_name: hiranandani-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: hiranandani-server
    environment:
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/hiranandani-db?authSource=admin
      NODE_ENV: production
      PORT: 5000
      JWT_SECRET: your_jwt_secret_key_here
      CORS_ORIGIN: http://localhost:8080
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: hiranandani-client
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "8080:8080"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  default:
    name: hiranandani-network
